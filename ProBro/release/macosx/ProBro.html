<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'ProBro.jnlp'
            },
            {
                javafx : '2.2+',
                jvmargs : '-Xdock:name=ProBro '
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed_ProBro() {
        dtjava.embed(
            {
                id : 'ProBro',
                toolkit : 'swing',
                url : 'ProBro_browser.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 0,
                height : 0
            },
            {
                javafx : '2.2+',
                jvmargs : '-Xdock:name=ProBro '
            },
            {
                onGetSplash : function() {}
            }
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_ProBro);
</script>

</head><body>
<h2>Test page for <b>ProBro</b></h2>
  <b>Webstart:</b> <a href='ProBro.jnlp' onclick="return launchApplication('ProBro.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
